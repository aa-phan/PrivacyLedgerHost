<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 320px; font-family: sans-serif; padding: 15px; text-align: center; }
    h3 { margin-top: 0; color: #333; }
    
    .btn-group { display: flex; gap: 10px; margin-bottom: 15px; }
    
    button { flex: 1; padding: 10px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; color: white; transition: 0.2s; }
    
    #startBtn { background-color: #28a745; } 
    #startBtn:hover { background-color: #218838; }
    
    #stopBtn { background-color: #dc3545; } 
    #stopBtn:hover { background-color: #c82333; }
    
    #verifyBtn { background-color: #007bff; width: 100%; margin-top: 5px; } 
    #verifyBtn:hover { background-color: #0069d9; }

    button:disabled {
      background-color: #cccccc !important; 
      color: #666666;
      cursor: not-allowed;
      transform: none;
    }

    #status { margin-top: 15px; padding: 10px; background: #f8f9fa; border: 1px solid #ddd; border-radius: 4px; font-size: 13px; min-height: 40px; white-space: pre-wrap; word-wrap: break-word; text-align: left;}
    
    .active { color: #28a745; font-weight: bold; }
    .inactive { color: #dc3545; font-weight: bold; }
  </style>
</head>
<body>
  <h3>Tor Proxy Control</h3>
  
  <div class="btn-group">
    <button id="startBtn">Start Tor</button>
    <button id="stopBtn">Stop Tor</button>
  </div>

  <button id="verifyBtn">Refresh Status</button>
  
  <div id="status">Checking status...</div>

  <script src="popup.js"></script>
</body>
</html>

<hr>
<div id="ledger">
  <h4>Privacy Ledger</h4>
  <div class="score-box">
    <span id="privacyScore">100</span>
    <span class="score-label">Privacy Score</span>
  </div>
  
  <div id="summaryBox" class="summary-text">
    Scanning site activity...
  </div>

  <ul id="trackerList"></ul>
</div>

<style>
  .score-box { background: #eee; padding: 10px; border-radius: 8px; margin: 10px 0; }
  #privacyScore { font-size: 24px; font-weight: bold; color: #28a745; }
  .summary-text { font-style: italic; color: #555; font-size: 12px; margin-bottom: 10px; border-left: 3px solid #007bff; padding-left: 8px; }
  #trackerList { text-align: left; font-size: 12px; padding-left: 20px; max-height: 100px; overflow-y: auto; }
</style>
