<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    .step { margin: 20px auto; max-width: 600px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
    button { background: #007bff; color: white; padding: 15px 30px; border: none; font-size: 16px; cursor: pointer; border-radius: 5px;}
    .success { color: green; display: none; }
  </style>
</head>
<body>
  <h1>Almost Ready!</h1>
  <p>To enable Tor privacy features, you need to install the helper app.</p>

  <div class="step">
    <h3>Step 1: Download the Helper</h3>
    <a href="https://github.com/aa-phan/PrivacyLedgerHost/raw/main/dist/PrivacyLedgerHost.zip" target="_blank" rel="noopener noreferrer">
      <button>Download Privacy Ledger Helper</button>
    </a>
  </div>

  <div class="step">
    <h3>Step 2: Run the File</h3>
    <p>Double-click the downloaded file. It will set up the connection automatically.</p>
  </div>

  <div class="step">
    <h3>Status</h3>
    <p id="status">Waiting for connection...</p>
    <h2 id="successMsg" class="success">Connected! You can close this tab.</h2>
    <button id="retryBtn">Check Connection Now</button>
  </div>

  <script src="welcome.js"></script>
</body>
</html>
